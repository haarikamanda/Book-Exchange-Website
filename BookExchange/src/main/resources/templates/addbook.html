<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/styles.css">
<style media="screen">
	body{
		background-image: url("images/addbook.png");
		background-size: cover;
		background-attachment: fixed;
	}
</style>
</head>
<body>
	
	<div class="wrapperRegister">
		<div class="containerRegister">
	
			<form th:action="@{/user/addbooks/save}" th:object="${newBook}" method="POST">
				
				<p><b>Enter the book details </b></p>
				
				<div class="row">
					<div class="col-25">
						<label for="username">Title</label>
					</div>
					<div class="col-75">
						<input type="text" id="title" name="title" required="required" th:field="${newBook.title}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="author">Author</label>
					</div>
					<div class="col-75">
						<input type="text" id="author" name="author" required="required" th:field="${newBook.author}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="description">Description</label>
					</div>
					<div class="col-75">
						<input type="text" id="description" name="description" required="required" th:field="${newBook.description}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="publisher">Publisher</label>
					</div>
					<div class="col-75">
						<input type="text" id="publisher" name="publisher" required="required" th:field="${newBook.publisher}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="edition">Edition</label>
					</div>
					<div class="col-75">
						<input type="text" id="edition" name="edition" required="required" th:field="${newBook.edition}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="year">Year</label>
					</div>
					<div class="col-75">
						<input type="text" id="year" name="year" required="required" th:field="${newBook.year}">
					</div>
				</div>
				
				
				<div class="row">
						<input class="registerButton" type="submit" value="Register">
				</div>	
			</form>
	
		</div>
	</div>
	
</body>
</html>
