<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
    <thead>
        <tr th:if="${not #lists.isEmpty(books)}">
            <th> Title </th>
            <th> Author </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${books.empty}">
            <td colspan="2"> You have not borrowed any books </td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.title}"> Title </span></td>
            <td><span th:text="${book.author}"> Author </span></td>
            <td> <a th:href="@{/user/borrowedbooks/return(bookId=${book.bookId})}" class="btn btn-danger">Return</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
