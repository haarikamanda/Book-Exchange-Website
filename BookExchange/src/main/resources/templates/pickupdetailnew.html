<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="row">
			<form action="/user/done" th:object="${borrowedbook}" method="GET">
				<div class="col-25">
					<Label for="title">Enter the date,time and place you wish to meet to handover book</Label>
				</div>
				<div class="col-75">
					<input type="text" id="pickupDetails" name="pickupDetails "required="required" th:field="${borrowedbook.pickupDetails}"  >
					
				</div> 
				
				<div>
					<input type="submit" value="Submit">				
				</div>
			</form>
		</div>
</body>
</html>
