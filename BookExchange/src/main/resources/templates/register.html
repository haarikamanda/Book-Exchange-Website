<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/styles.css">
<style media="screen">
	body{
		background-image: url("images/registerpage.png");
		background-size: cover;
		background-attachment: fixed;
	}
</style>
</head>
<body>
	
	<div class="wrapperRegister">
		<div class="containerRegister">
	
			<form th:action="@{/register/save}" th:object="${newAccount}" method="POST">
				
				<p><b>Account details</b></p>
				
				<div class="row">
					<div class="col-25">
						<label for="username">Username</label>
					</div>
					<div class="col-75">
						<input type="text" id="username" name="username" required="required" th:field="${newAccount.userName}">
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-25">
						<label for="password">Password</label>
					</div>
					<div class="col-75">
						<input type="password" id="password" name="password" required="required" th:field="${newAccount.password}">
					</div>
				</div>
				
				<p><b>Contact details</b></p>
				
				<div class="row">
					<div class="col-25">
						<label for="email">Email</label>
					</div>
					<div class="col-75">
						<input type="email" id="email" name="email" required="required" th:field="${newAccount.email}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="firstName">Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="Name" name="Name" required="required" th:field="${newAccount.name}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="phone">Phone Number</label>
					</div>
					<div class="col-75">
						<input type="text" id="phone" name="phone" required="required" th:field="${newAccount.phone}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="address">Address</label>
					</div>
					<div class="col-75">
						<input type="text" id="address" name="address" required="required" th:field="${newAccount.address}">
					</div>
				</div>
				
				
				
				<div class="row">
						<input class="registerButton" type="submit" value="Register">
				</div>	
			</form>
	
		</div>
	</div>
	
</body>
</html>
