<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="row">
			<form action="/user/browsebooks/requestsave" th:object="${RequestObj}" method="GET">
				<div class="col-25">
					<Label for="title">Enter the number of days you wish to keep the book</Label>
				</div>
				<div class="col-75">
					<input type="number" th:value="${date}" id="date" th:name="date">
					<input type="hidden" th:value="${storedId}" th:name="bookId">
				</div> 
				
				<div>
					<input type="submit" value="Submit">				
				</div>
			</form>
		</div>
</body>
</html>
